<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oncology Quick Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
      background-color: #f4f6f9;
    }
    h1 {
      color: #003366;
      margin-bottom: 40px;
    }
    button {
      padding: 16px 30px;
      font-size: 18px;
      background-color: #005a9c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 15px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #007acc;
    }
    .disclaimer {
      margin-top: 60px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Oncology Quick Links</h1>
  <p>Select a button to launch all relevant systems:</p>

  <button onclick="openWardLinks()">Open Ward Portals</button>
  <button onclick="openClinicLinks()">Open Clinic Portals</button>

  <div class="disclaimer">
    Developed and managed by Nabeel Sheikh, email: <a href="mailto:nabeel.sheikh@somersetft.nhs.uk">nabeel.sheikh@somersetft.nhs.uk</a>
  </div>

  <script>
    function openWardLinks() {
      const wardLinks = [
        "https://patientrack.tst.nhs.uk/",
        "https://eprportal.tst.nhs.uk/",
        "https://ice.somersetft.nhs.uk/icedesktop/",
        "https://vuepacs.somersetft.nhs.uk/portal/",
        "https://ordercomms.tst.nhs.uk/Review/login.aspx",
        "https://epro.tst.nhs.uk/Epro"
      ];
      wardLinks.forEach(url => window.open(url, '_blank'));
    }

    function openClinicLinks() {
      const clinicLinks = [
        "https://ice.somersetft.nhs.uk/icedesktop/",
        "https://epr.tst.nhs.uk/MAXIMS_PROD/",
        "https://ordercomms.tst.nhs.uk/Review/login.aspx",
        "https://vuepacs.somersetft.nhs.uk/portal",
        "https://epro.tst.nhs.uk/Epro"
      ];
      clinicLinks.forEach(url => window.open(url, '_blank'));
    }
  </script>

</body>
</html>
